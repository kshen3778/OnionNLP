
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      OnionNLP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">OnionNLP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div padding="false" overflow-scroll="false" id="container">
    <strong>Welcome to OnionNLP News Summarizer </strong>
    <ion-item>
      <ion-label>Article URL:</ion-label>
      <ion-input placeholder="Enter URL" [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Article Language:</ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="language">
        <ion-select-option value="en">English</ion-select-option>
        <ion-select-option value="zh">Chinese</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Summarization Amount:</ion-label>
      <p>1 = most summarized, 10 = least summarized</p>
      <ion-range min="1" max="10" step="1" snaps="true" pin="true" color="secondary" [(ngModel)]="nval">
        <ion-label slot="start">1</ion-label>
        <ion-label slot="end">10</ion-label>
      </ion-range>
    </ion-item>
    <br>
    <ion-button expand="block" (click)="getArticle()">Summarize</ion-button>
    <br>

  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-left">
      <pre>{{text}}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
